<div>
<h1>The ShoppingList</h1>
<form (ngSubmit)="addToList()" #shoppingForm="ngForm">
	<div class="form-group">
	<label for="type">Item type:</label>
	<input type="text" name="type" id="type"
	 [(ngModel)]="shoppingitem.type" />
	</div>
	<div class="form-group">
	<label for="price">Price:</label>
	<input type="number" step="0.01" minimum="0"
	 name="price" id="price" [(ngModel)]="shoppingitem.price"/>
	</div>
	<div class="form-group">
	 <label for="count">Count:</label>
	<input type="number" step="1" minimum="0"
	 name="count" id="count" [(ngModel)]="shoppingitem.count"/>
	</div>
	<button class="btn btn-secondary" type="submit">{{mode}}</button>
</form>
<hr/>
<table class="table">
	<thead>
		<tr>
			<th>Type</th>
			<th>Price</th>
			<th>Count</th>
			<th>Remove</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of shoppinglist;let idx=index">
			<td>{{item.type}}</td>
			<td>{{item.price}}</td>
			<td>{{item.count}}</td>
			<td><button class="btn btn-secondary" (click)="removeFromList(idx)">Buy</button></td>
			<td><button class="btn btn-secondary" (click)="editItem(idx)">Edit</button></td>
		</tr>
	</tbody>
</table>
</div>
